<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <!--JavaScript-->
    <script defer src="javascript/javascript.js"></script>

</head>
<body>
    <header>
        <h1>Wheel of Fortune</h1>
    </header>
    
    <main>

      <div class="game-board" id="game-board"></div>
      <div class="player-panel" id="player-panel">
        <p>Cash: $<span id="cash">0</span></p>
      </div>
      <div>
        <button class="spin-btn" id="spin-btn">Spin</button>
      </div>
      <div>
        <button class="letter-guess-btn" id="letter-guess-btn">Guess Letter</button>
      </div>
      <div>
        <button class="word-guess-btn" id="word-guess-btn">Guess Word</button>
      </div>

    </main>
</body>
</html>
