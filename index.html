<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!--JavaScript-->
    <script defer src="javascript/audio.js"></script>
    <script defer src="javascript/javascript.js"></script>
</head>
<body>

    <header>
        <h1>Wheel of Fortune</h1>
    </header>
    <main>

      <!--Start Panel-->
      <div class="start-panel">
        <h3>Let's play Wheel of Fortune!</h3>
        <div id="text-container">
          <h4>How to Play:</h4>
          <p>1. Spin the Wheel - Click the "Spin" button to spin the wheel.<br>
             2. Guess - Guess a letter or word to solve the mystery word.<br>
             3. The theme is fruits! Good luck!
          </p>
        </div>
        <button id="startBtn">Start</button>
      </div>

      <!--Game board-->
      <div class="game-board" id="game-board"></div>

      <!--Player Panel-->
      <div class="player-panel" id="player-panel">
        <p>Cash: $<span id="cash">0</span></p>
        <p>Lives: <span id ="lives">3</span></p>
      </div> 

      <!--Wheel-->
      <section class="container">
        <button class="spinBtn" id="spinBtn">Spin</button>
        <div class="wheel" id="wheel">
          <div class="number" style="--i:1;--clr:#00036d;"><span>$100</span></div>
          <div class="number" style="--i:2;--clr:#7502a7;"><span>$100</span></div>
          <div class="number" style="--i:3;--clr:#cf0333;"><span>$100</span></div>
          <div class="number" style="--i:4;--clr:#08c029;"><span>$100</span></div>
          <div class="number" style="--i:5;--clr:#00036d;"><span>$100</span></div>
          <div class="number" style="--i:6;--clr:#7502a7;"><span>$100</span></div>
          <div class="number" style="--i:7;--clr:#cf0333;"><span>$100</span></div>
          <div class="number" style="--i:8;--clr:#08c029;"><span>$100</span></div>
        </div>
      </section>

      <!--Buttons-->
      <div>
        <button class="letter-guess-btn" id="letter-guess-btn">Guess Letter</button>
      </div>
      <div>
        <button class="word-guess-btn" id="word-guess-btn">Guess Word</button>
      </div>

      <!--Volume icon-->
      <div id="volume-icon" onclick="toggleVolume()"><i class="fa-solid fa-volume-high"></i></div>

      <!--Audio-->
      <audio id="game-audio">
        <source src="../audio/background-music.mp3" type="audio/mp3">
        <source src="../audio/correct.mp3" type="audio/mp3">
        <source src="../audio/lose.mp3" type="audio/mp3">
        <source src="../audio/win.mp3" type="audio/mp3">
        <source src="../audio/wrong.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

    </main>
</body>
</html>
