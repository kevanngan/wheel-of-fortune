<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <!--Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="javascript/javascript.js"></script>

</head>
<body>
    <header>
        <h1>Wheel of Fortune</h1>
    </header>
    
    <main>
        <section class="game-elements">
            <div class="wheel" id="wheel"></div>
            <div id="guess-board"></div>
            <button class="guess-letter-btn" id="guess-letter-btn">Guess Letter</button>
            <button class="guess-word-btn" id="guess-word-btn">Guess Word</button>
            <button class="spin-btn" id="spin-btn">Spin</button>
        </section>
    </main>
</body>
</html>
