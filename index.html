<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <!--JavaScript-->
    <script defer src="javascript/javascript.js"></script>

</head>
<body>
    <header>
        <h1>Wheel of Fortune</h1>
    </header>
    
    <main>
        <div id="game-container">
            <div id="guess-board"></div>
            <div id="player-panel">
              <p>Cash: <span id="cash-amount">0</span></p>
            </div>
            <form id="guess-form">
              <input type="text" id="letter-input" maxlength="1" />
              <button type="button" id="guess-letter-btn">Guess Letter</button>
            </form>
            <button id="spin-btn">Spin</button>
            <button id="guess-word-btn">Guess Word</button>
          </div>
    </main>
</body>
</html>
